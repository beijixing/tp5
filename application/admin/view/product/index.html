<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>H+ 后台主题UI框架 - 数据表格</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="__static__/css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
    <link href="__static__/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">

    <!-- Data Tables -->
    <link href="__static__/css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">

    <link href="__static__/css/animate.min.css" rel="stylesheet">
    <link href="__static__/css/style.min.css?v=4.0.0" rel="stylesheet"><base target="_blank">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>基本 <small>分类，查找</small></h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="table_data_tables.html#">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-user">
                            <li><a href="table_data_tables.html#">选项1</a>
                            </li>
                            <li><a href="table_data_tables.html#">选项2</a>
                            </li>
                        </ul>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                        <tr>
                            <th class="hidden">产品id</th>
                            <th>序号</th>
                            <th>商品名称</th>
                            <th>商品简介</th>
                            <th>原价</th>
                            <th>折扣价</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        {volist name="list" id="product" }
                        <tr class="gradeX">
                            <td class="hidden">{$product.id}</td>
                            <td>{++$myorder}</td>
                            <td>{$product.name}</td>
                            <td>{$product.small_text}</td>
                            <td class="center">{$product.original_price}</td>
                            <td class="center">{$product.deducted_price}</td>
                            <td>
                                <button class="btn btn-white btn-bitbucket" type="button"><i class="fa fa-pencil-square-o"></i></button>
                                <button class="btn btn-white btn-bitbucket" type="button"><i class="fa fa-trash-o"></i></button>
                            </td>
                        </tr>
                        {/volist}
                        </tbody>
                        <tfoot>
                        <tr>
                            <th class="hidden">产品id</th>
                            <th>序号</th>
                            <th>商品名称</th>
                            <th>商品简介</th>
                            <th>原价</th>
                            <th>折扣价</th>
                            <th>操作</th>
                        </tr>
                        </tfoot>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>
<script src="__static__/js/jquery.min.js?v=2.1.4"></script>
<script src="__static__/js/bootstrap.min.js?v=3.3.5"></script>
<script src="__static__/js/plugins/jeditable/jquery.jeditable.js"></script>
<script src="__static__/js/plugins/dataTables/jquery.dataTables.js"></script>
<script src="__static__/js/plugins/dataTables/dataTables.bootstrap.js"></script>
<script src="__static__/js/content.min.js?v=1.0.0"></script>
<script>
    $(document).ready(function(){
        $(".dataTables-example").dataTable();
    });

</script>
<script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>

</body>

</html>
